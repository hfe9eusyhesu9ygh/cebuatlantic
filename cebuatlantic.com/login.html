<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to right, blue , cyan );
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(to right,  black 50%, black 50%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        #imagesContainer {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-bottom: 20px;
        }

        #loginContainer {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(to right, cyan, blue);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: white;
        }

        h2 {
            text-align: center;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: cyan;
        }

        /* Additional styling for the "Sign Up" link */
        a {
            color: white;
            text-decoration: none;
            margin-top: 10px;
        }

        /* Style span within h1 */
        h1 span {
            color: black;
        }
    </style>
</head>
<body>

    <h1>Welcome to <span>Cebu</span> Atlantic!</h1>



    <div id="loginContainer">
        <h2>Login</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember Me</label>
        <button id="loginBtn">Login</button>
    </div>
    
    <!-- Inside the loginBtn.onclick function in index.html -->
    <script>
document.getElementById("loginBtn").onclick = function () {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    let rememberMe = document.getElementById("rememberMe").checked;

    // Proceed with user authentication logic
    // Retrieve user data from localStorage
    var userData = JSON.parse(localStorage.getItem("userData")) || [];

    // Check if the entered email and password match any stored user
    var user = userData.find(function(u) {
        return u.email === email && u.password === password;
    });

    if (user) {
        // Redirect to the user profile page with the username and email as parameters
        window.location.href = "profile.html?username=" + encodeURIComponent(user.username) + "&email=" + encodeURIComponent(user.email);

        // If Remember Me is checked, save the email and password to localStorage
        if (rememberMe) {
            localStorage.setItem("rememberedEmail", email);
            localStorage.setItem("rememberedPassword", password);
        }
    } else {
        alert("Invalid email or password. Please try again.");
    }
};

    </script>

    <!-- "Sign Up" link -->
    <a href="signup.html" style="color: black;">Sign Up</a>
    <!-- Add the following code inside your loginContainer div -->


</body>
</html>
